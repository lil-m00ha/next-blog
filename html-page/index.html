<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF web reader</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.js" type="text/javascript"></script>
    <script defer src="index.js" type="text/javascript"></script>
</head>
<body>
    <h3>Reader</h3>
    <div>
        <span>Load PDF file here</span>
        <input type="file" id="file-selector" accept="application/pdf">
    </div>
    <div>
        <iframe style="display: block; width: 100vw; height: 90vh; border: 0;"
                title="PdfFrame"
                src=""
                id="pdf-iframe"></iframe>
    </div>
</body>
</html>
